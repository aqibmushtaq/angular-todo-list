<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Bootstap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- JS -->
        <script src="bower_components/angular/angular.js"></script>
        
        <script src="js/task.js"></script>
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div ng-view class="container">
            <h1>Todo!</h1>
            
            <blockquote>Please try and complete as many as possible :)</blockquote>
            
            <div class="row">
                <div class="col-md-10">
                    <table ng-controller="TaskCtrl" class="table table-striped table-hover">
                        <tbody>
                            <tr>
                                <th>Done</th>
                                <th>Name</td>
                                <th>Priority</td>
                            </tr>
                            <tr ng-repeat="task in tasks | orderBy:'priority'">
                                <td ng-switch="{{task.done}}">
                                    <input ng-switch-when="true" ng-model="task.done" type="checkbox" checked>
                                    <input ng-switch-default ng-model="task.done" type="checkbox">
                                </td>
                                <td>{{task.name}}</td>
                                <td>{{task.priority}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-2">
                    <form action="#" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="user_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="user_password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control btn btn-primary" id="user_submit" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END .container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
